<div class="container-full" [hidden]="!autologin">
    <div class="loading">
        <ion-spinner name="crescent"></ion-spinner>
        <div class="text">Logging in</div>
    </div>
</div>

<ion-content class="login" padding [hidden]="autologin">
    <div class="form">
        <h2>Log in to BRCS</h2>
        <p>You must have a registered account with username and password</p>
        <ul class="card-list">
            <ion-item no-lines>
                <ion-input type="text" [(ngModel)]="username" name="username" placeholder="Username" autocapitalize="none"></ion-input>
            </ion-item>
            <ion-item no-lines>
                <ion-input type="password" [(ngModel)]="password" name="password" placeholder="Password"></ion-input>
            </ion-item>
        </ul>
        <!--https://termsfeed.com/blog/examples-i-agree-to/-->
        <div class="note">
          <p><font size="1">By clicking Log in, you agree to our <a href="#" (click)="openPrivacyPolicy()">Privacy Policy</a>.</font></p>
        </div>
        <button ion-button block color="brand-inverse" (click)="logIn()">Log in</button>
    </div>
        <div class="note">
          <p text-center>Need an account?<br>Let me know at <a href="mailto:brcs@protonmail.com">brcs@protonmail.com</a>.</p>
        </div>
    <!--<div class="register">
        <button ion-button block outline color="brand-darkest" (click)="register()">Register new account</button>
    </div>-->
</ion-content>
